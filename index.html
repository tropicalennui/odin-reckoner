<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Audiowide'>
	<title>The Reckoner</title>
</head>

<body>

	<div id="page">
		<div id="calc-container">
			<div id="result-container">
				<div id="input"></div>
				<div id="result"></div>
			</div>
			<div class="calc-button">?</div>
			<div class="calc-button">?</div>
			<div class="calc-button">?</div>
			<div class="calc-button" id="clr">CLR</div>
			<div class="calc-button" id="7">7</div>
			<div class="calc-button" id="8">8</div>
			<div class="calc-button" id="9">9</div>
			<div class="calc-button" id="/">&divide;</div>
			<div class="calc-button" id="4">4</div>
			<div class="calc-button" id="5">5</div>
			<div class="calc-button" id="6">6</div>
			<div class="calc-button" id="*">&times;</div>
			<div class="calc-button" id="1">1</div>
			<div class="calc-button" id="2">2</div>
			<div class="calc-button" id="3">3</div>
			<div class="calc-button" id="-">&minus;</div>
			<div class="calc-button" id="0">0</div>
			<div class="calc-button" id=":)">:)</div>
			<div class="calc-button" id="=">&equals;</div>
			<div class="calc-button" id="+">&plus;</div>
		</div>
	</div>

	<script src="script.js"></script>

</body>

</html>
