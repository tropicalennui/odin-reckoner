<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Audiowide'>
	<title>The Reckoner</title>
	<script src="https://kit.fontawesome.com/9cb328f943.js" crossorigin="anonymous"></script>
</head>

<body>

	<div id="page">
		<div id="calc-container">
			<div id="result-container">
				<div id="input"></div>
				<div id="result"></div>
			</div>
			<div class="key button disabled" id="backspace"><i class="fa-solid fa-arrow-rotate-left"></i></div>
			<div class="key button disabled" id="clr">CLR</div>
			<div class="key number" id="7">7</div>
			<div class="key number" id="8">8</div>
			<div class="key number" id="9">9</div>
			<div class="key operation disabled" id="/">&divide;</div>
			<div class="key number" id="4">4</div>
			<div class="key number" id="5">5</div>
			<div class="key number" id="6">6</div>
			<div class="key operation disabled" id="*">&times;</div>
			<div class="key number" id="1">1</div>
			<div class="key number" id="2">2</div>
			<div class="key number" id="3">3</div>
			<div class="key operation disabled" id="-">&minus;</div>
			<div class="key number" id="0">0</div>
			<div class="key blank-button">?</div>
			<div class="key button disabled" id="=">&equals;</div>
			<div class="key operation disabled" id="+">&plus;</div>
		</div>
	</div>

	<script src="calculator.js"></script>

</body>

</html>
